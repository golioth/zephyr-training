CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y

CONFIG_GOLIOTH_SAMPLE_WIFI=y
CONFIG_GOLIOTH_SAMPLE_WIFI_SETTINGS=y
CONFIG_GOLIOTH_SAMPLE_WIFI_STACK_SIZE=4096

CONFIG_WPA_SUPP=y

CONFIG_NET_L2_ETHERNET=y

CONFIG_NEWLIB_LIBC=y

CONFIG_NET_DHCPV4=y
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=-1

CONFIG_POSIX_MAX_FDS=23

# Recommended by Nordic:
# https://github.com/nrfconnect/sdk-nrf/blob/5cb85570ca43bc344d3145c2338128eacf4b48ec/samples/wifi/sta/prj.conf#L32-L38
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NET_BUF_DATA_SIZE=128
# Nordic nrf7002dk uses 153600; Add 4000 for app/sdk use
CONFIG_HEAP_MEM_POOL_SIZE=157600
CONFIG_NET_TC_TX_COUNT=1
